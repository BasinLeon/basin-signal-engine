# BASIN::NEXUS Streamlit Configuration
# ═══════════════════════════════════════════════════════════════

[theme]
primaryColor = "#FFBF00"
backgroundColor = "#0f1419"
secondaryBackgroundColor = "#1a1f2e"
textColor = "#e6e8eb"
font = "monospace"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[client]
showErrorDetails = false
toolbarMode = "minimal"
